<script type="text/javascript">
layui.use(['form', 'upload', 'laytpl','table', 'element','tplay','route','apiconfig'], function(){
    var $ = layui.$
    ,table = layui.table
    ,form = layui.form
    ,element = layui.element
    ,tplay = layui.tplay
    ,route = layui.route
    ,laytpl = layui.laytpl
    ,upload = layui.upload
    ,config = layui.apiconfig;

    form.render(null, 'component-form-course');

    var lesson_id = 0;
    if (route.params()) 
    {
        lesson_id = route.params().lesson_id;
    }

    //监听Tab切换，以改变地址hash值
    element.on('tab(test1)', function(){
        location.hash = 'test1='+ this.getAttribute('lay-id');
    });

    courseList();

    function courseList()
    {
        //管理员
        table.render({
            elem: '#question-list'
            ,url: config.domain+'/admin/question/list'
            ,where: {access_token: layui.data('tplay').access_token, lesson_id: lesson_id}
            ,page: true
            ,limit:10
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                // ,{field: 'id', title: 'ID', width:80}
                ,{field: 'sort', title: '序号', width:80, align:'center'}
                ,{field: 'text', title: '问题内容'}
                ,{field: 'audio', title: '音频文件', width:120, align:'center'}
                // ,{field: 'label', title: '问题标签', width:100, align:'center'}
                // ,{field: 'question_type', title: '类型'}
                ,{field: 'create_time', title: '添加时间', width:200, align:'center'}
                ,{fixed: 'right', title: '操作', width:300, align:'center', toolbar: '#op_admin_user'}
            ]]
            // ,skin: 'line'
        });
    }

    var add_layer;

    //事件处理
    var events = 
    {
        add: function(othis, type)
        {
            var question;
            var result;
            tplay.ajax({
                url:config.domain+"/admin/question/addQuestion",
                // data:{id:route.params().id},
                type:'get',
                async:false,
                success:function(res)
                {
                    result = res;
                }
            });

            if (result.code == 1) 
            {
                question = result.data;
            }
            else
            {
                layer.msg(result.msg);
                return;
            }

            var getTpl = $('#addQuestionTpl').html();
            laytpl(getTpl).render(question, function(html)
            {
                add_layer = layer.open({
                    title: '添加题目',
                    type: 1,
                    skin: 'layui-layer-demo',
                    // skin: 'layui-layer-rim', //加上边框
                    area: ['460px', 'auto'], //宽高
                    content: html,
                });
            });
            //拖拽上传
            upload.render({
                elem: '#image'
                ,url: config.domain+"/admin/question/uploadImage"
                // ,accept: 'video'
                ,done: function(res)
                {
                    if (res.code == 1) 
                    {
                        $("#image_id").val(res.data.iid);//保存图片文件id
                        $("#image").html('<img style="width:100%" src="'+res.data.path+'">')
                        // $("#uploadedImage").attr('src', res.data.path);//显示图片在页面
                        // $("#uploaded").show();//显示图片标签
                        // $("#test10").hide();//隐藏上传标签
                        // console.log(res.data);
                    }
                    else
                    {
                        layer.msg(res.msg);
                    }
                }
            });
            //上传音频
            upload.render({
                elem: '#audio'
                ,url: config.domain+"/admin/question/uploadAudio"
                ,accept: 'audio'
                ,done: function(res)
                {
                    if (res.code == 1) 
                    {
                        $("#audio_id").val(res.data.aid);//保存图片文件id
                        $("#audio_name").html(res.data.audio_name);
                        // $("#uploadedImage").attr('src', res.data.path);//显示图片在页面
                        // $("#uploaded").show();//显示图片标签
                        // $("#test10").hide();//隐藏上传标签
                        // console.log(res.data);
                    }
                    else
                    {
                        layer.msg(res.msg);
                    }
                }
            });
            form.render(null, 'add-question');
        },
        report: function(othis, type)
        {
            var question;
            var result;
            tplay.ajax({
                url:config.domain+"/admin/question/reportQuestion",
                // data:{id:route.params().id},
                type:'get',
                async:false,
                success:function(res)
                {
                    result = res;
                }
            });

            if (result.code == 1) 
            {
                question = result.data;
            }
            else
            {
                layer.msg(result.msg);
                return;
            }

            var getTpl = $('#reportQuestionTpl').html();
            laytpl(getTpl).render(question, function(html)
            {
                add_layer = layer.open({
                    title: '导入题库',
                    type: 1,
                    skin: 'layui-layer-demo',
                    // skin: 'layui-layer-rim', //加上边框
                    area: ['460px', 'auto'], //宽高
                    content: html,
                });
                //指定允许上传的文件类型
                upload.render({
                    elem: '#text'
                    ,url: '/upload/'
                    ,accept: 'file' //普通文件
                    ,done: function(res){
                      console.log(res)
                    }
                });
            });
            form.render(null, 'report-question');
        },
        delall: function(othis, type)
        {
            layer.confirm('确定要一键删除所有题库吗？', function(index){
                tplay.ajax({
                    url:config.domain+"/admin/question/delallQuestion",
                    // data:{id:route.params().id},
                    type:'get',
                    async:false,
                    success:function(res)
                    {
                        layer.msg(res.msg);
                        courseList();
                    }
                });
            });
            
        }
    };

    //区分各选项卡中的表格
    // var tabs = {
    //     course: {
    //       text: '免费课程'
    //       ,id: 'question-list'
    //     }
    // };
  
    $('.tplay-btn .layui-btn').on('click', function(){
        var othis = $(this)
        ,thisEvent = othis.data('events')
        ,type = othis.data('type');
        events[thisEvent] && events[thisEvent].call(this, othis, type);
    });

    var edit_layer;

    //监听工具条
    table.on('tool(question-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象

        if(layEvent === 'edit')
        { //修改
            tplay.ajax({
                url:config.domain+"/admin/question/editQuestion",
                type:'get',
                // data:{id:route.params().id},
                data:data,
                async:false,
                success:function(res)
                {
                    console.log(res)
                    if(res.code == 1)
                    {
                        var editTpl = $('#editQuestionTpl').html();
                        laytpl(editTpl).render(res.data, function(html)
                        {
                            // view.innerHTML = html;
                            edit_layer = layer.open({
                                title: '编辑问题',
                                type: 1,
                                skin: 'layui-layer-demo',
                                // skin: 'layui-layer-rim', //加上边框
                                area: ['460px', 'atuo'], //宽高
                                content: html,
                            });
                        });
                        form.render(null, 'edit-question');
                    } 
                    else 
                    {
                        layer.msg(res.msg);
                    }
                }
            });
            
        } 
        else if(layEvent === 'del')
        { //删除
            layer.confirm('真的删除行么', function(index){
                tplay.ajax({
                    url:config.domain+"/admin/question/delQuestion",
                    type:"post",
                    data:{id:data.id},
                    success:function(res){
                        layer.msg(res.msg);
                        if(res.code == 1){
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                        }
                    }
                })
            });
        }
        else if(layEvent === 'answer')
        {
            location.hash = '#/question/answer?id='+data.id;
        }
    });

    //监听工具条
    form.on('submit(question-add-submit)', function(data)
    {
        tplay.ajax({
            url:config.domain+"/admin/question/addQuestion",
            data:$('#add-question').serialize(),
            success:function(res){
                layer.msg(res.msg);
                if(res.code == 1)
                {
                    layer.close(add_layer);
                    courseList();
                }
            }
        })
        return false;
    });

    form.on('submit(question-report-submit)', function(data)
    {
        tplay.ajax({
            url:config.domain+"/admin/question/reportQuestion",
            data:$('#report-question').serialize(),
            success:function(res){
                layer.msg(res.msg);
                if(res.code == 1)
                {
                    layer.close(add_layer);
                    courseList();
                }
            }
        })
        return false;
    });

    form.on('submit(question-edit-submit)', function(data){
        tplay.ajax({
            url:config.domain+"/admin/question/editQuestion",
            type:"post",
            data:$('#edit-question').serialize(),
            success:function(res)
            {
                layer.msg(res.msg);
                if(res.code == 1)
                {
                    layer.close(edit_layer);
                    courseList();
                }
            }
        })
        return false;
    });

});
</script>
