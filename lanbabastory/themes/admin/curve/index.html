{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">

        <ul class="layui-tab-title">
            <li class="layui-this">数据列表</li>
            <li class="">
                <a href="{:url('admin/curve/add')}">添加数据</a>
            </li>
        </ul>

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>指标名称</th>
                        <th>买入数量</th>
                        <th>卖出数量</th>
                        <th>交易时间</th>
                        <th style="width:90px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if count($list)}
                    {foreach $list as $item}
                    <tr>
                        <td style="width: 30px;">
                            {$item["id"]}
                        </td>
                        <td>
                            {$item['quota_title']}
                        </td>
                        <td>
                            {$item['buy_number']}
                        </td>
                        <td>
                            {$item['sell_number']}
                        </td>
                        <td>
                            {$item['deal_time']}
                        </td>
                        <td>
                            <a href="{:url('admin/curve/edit', ['id' => $item['id']])}" class="layui-btn layui-btn-normal layui-btn-mini">编辑</a>
                            <a href="{:url('admin/curve/del', ['id' => $item['id']])}" class="layui-btn layui-btn-danger layui-btn-mini ajax-delete">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    {else/}
                    <tr>
                        <td colspan="8" align="middle">Sorry, 暂无数据</td>
                    </tr>
                    {/if}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}
