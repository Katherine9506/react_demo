{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/curve/index')}">数据列表</a></li>
            <li class="layui-this">
                {if request()->action() == "add"}
                添加数据
                {else}
                编辑编辑
                {/if}
            </li>
        </ul>

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                {if request()->action() == "add"}
                <form class="layui-form form-container" action="{:url('admin/curve/add')}" method="post">
                    {else/}
                    <form class="layui-form form-container" action="{:url('admin/curve/edit')}" method="post">
                        <input type="hidden" name="id" value="{$detail['id']}">
                        {/if}

                        <div class="layui-form-item">
                            <label class="layui-form-label">选择指标</label>
                            <div class="layui-input-block">
                                <select name="quota">
                                    {foreach $quotaList as $k => $v}
                                    <option value="{$v}" {if isset($detail['quota']) && $detail['quota']==$v}selected="true"{/if}>{$k}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">买入数量</label>
                            <div class="layui-input-block">
                                <input type="text" name="buy_number" value="{$detail['buy_number']|default=''}" required  lay-verify="number" placeholder="买出数量" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">卖出数量</label>
                            <div class="layui-input-block">
                                <input type="text" name="sell_number" value="{$detail['sell_number']|default=''}" required  lay-verify="number" placeholder="卖出数量" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">交易时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="deal_time" value="{$detail['deal_time']|default=''}" required  lay-verify="required" placeholder="交易时间" class="layui-input datetime">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
{/block}
